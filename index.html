<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Exo|Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="javascript.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 header">
            <h1>Welcome to Sci-Fi Hangman!</h1>
        </div>
    </div>
    <div class="row gameInfo">
        <div class="col-md-3 col-md-offset-3 scoreboard-panel">
            <h2>Scoreboard</h2>
            <h3>Wins: <span id="winCounter"></span></h3>
            <h3>Losses: <span id="lossCounter"></span></h3>
        </div>
        <div class="col-md-3 trivia-panel">
            <h2>#FunFacts</h2>
            <h3 id="trivia"></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 answer-box">
            <h2 id="category">Press X to start!</h2>
            <div id="gameboard"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 guessed-letters">
            <h3>Incorrect Letters You've Guessed: <span id="usedLetters"></span></h3>
            <h3>Incorrect Guesses Left: <span id="missCounter"></span></h3>
        </div>
    </div>
</div>

<script type="text/javascript">

    pressXToStart();


</script>
</body>
</html>
